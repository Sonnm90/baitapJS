<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>
        Bài 2: Cho 1 số nguyên dương n. Viết hàm tính n giai thừa (n!)</h2>
    <button onclick="factorial()">Check</button>
    <p id="result"></p>

</body>
<script>
    function factorial() {
        var num = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        var factorialResult = 1;
        for (var i = 1; i <= num; i++) {
            factorialResult *= i;
        }
        document.getElementById("result").innerHTML = factorialResult;
    }
</script>

</html>
