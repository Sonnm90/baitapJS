<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Television = function (name, channel, volume, status) {
            this.name = name
            this.channel = channel
            this.volume = volume
            this.status = status

            this.getStatus = function () {
                console.log("Kênh:", this.channel);
                console.log("Âm lượng:", this.volume);

            }
            this.addChannel = function () {
                this.channel++;
                if (this.channel > 10) {
                    this.channel = 1
                }

            }
            this.subChannel = function () {
                this.channel--;
                if (this.channel < 1) {
                    this.channel = 10
                }
            }
            this.toChannel = function () {
                console.log("Đã chuyển đến kênh: ", this.channel);
            }
            this.addVolume = function () {
                this.volume++;

            }
            this.subVolume = function () {
                this.volume--;
            }
        }

        var Remote = function (name) {
            this.name = name
            this.conectStatus = false
            this.tivi = {}

            this.conectTV = function (obj) {
                this.tivi = obj;
                this.conectStatus = true
            }

            this.turnOnOffTV = function () {
                if (this.tivi.status == false) {
                    this.tivi.status = true
                    console.log("Tivi đã được bật!")

                } else {
                    // alert("Tivi đang bật!")
                    this.tivi.status = false
                    console.log("Tivi đã được tắt!")
                }
            }

            // this.turnOffTV = function () {
            //     if (this.tivi.status == true) {
            //         this.tivi.status = false
            //         alert("Tivi đã được tắt!")

            //     } else {
            //         alert("Tivi đang tắt rồi!")
            //     }
            // }

            this.gotoChannel = function () {
                if (this.tivi.status == true) {
                    let num = parseInt(prompt("Nhập kênh"))
                    this.tivi.channel = num
                    this.tivi.toChannel()
                } else {
                    alert("Vui lòng bật Tivi!")
                }
            }

            this.forwardChannel = function () {
                if (this.tivi.status == true) {
                    this.tivi.addChannel();
                    this.tivi.getStatus()

                } else {
                    alert("Vui lòng bật Tivi!")
                }
            }

            this.backChannel = function () {
                if (this.tivi.status == true) {
                    this.tivi.subChannel();
                    this.tivi.getStatus()
                } else {
                    alert("Vui lòng bật Tivi!")
                }
            }

            this.upVolume = function () {
                if (this.tivi.status == true) {
                    this.tivi.addVolume();
                    console.log("Tăng âm: ", this.tivi.volume);
                } else {
                    alert("Vui lòng bật Tivi!")
                }
            }

            this.downVolume = function () {
                if (this.tivi.status == true) {
                    this.tivi.subVolume();
                    console.log("Giảm âm: ", this.tivi.volume);
                } else {
                    alert("Vui lòng bật Tivi!")
                }
            }
        }

        var samsung = new Television("HD", 5, 5, false);
        var ssRemote = new Remote("SamsungRemote");
        ssRemote.conectTV(samsung);
        console.log(ssRemote);
        console.log(samsung);
        ssRemote.turnOnOffTV();
        console.log(samsung);
        ssRemote.forwardChannel();
        ssRemote.gotoChannel();
        ssRemote.forwardChannel();
        ssRemote.forwardChannel();


    </script>
</body>

</html>
