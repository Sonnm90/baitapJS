<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <input type="number" id="num1" />
            <input type=" number" id="num2" />
            <h3>Kết quả: &ensp; <span id="result"></span></h3>
        </div>
        <div class="btn-caculation">
            <button onclick="addClick()">Addition(+)</button>
            <button onclick="subClick()">Subtraction(-)</button>
            <button onclick="mulClick()">Multiplication(X)</button>
            <button onclick="divisionClick()">Division(/)</button>
        </div>
    </div>
</body>

<script>

    function addClick() {
        let x = parseInt(document.getElementById("num1").value);
        let y = parseInt(document.getElementById("num2").value);
        let sum = x + y
        document.getElementById("result").innerHTML = sum;
    }

    function subClick() {
        let x = parseInt(document.getElementById("num1").value);
        let y = parseInt(document.getElementById("num2").value);
        let sub = x - y
        document.getElementById("result").innerHTML = sub;
    }

    function mulClick() {
        let x = parseInt(document.getElementById("num1").value);
        let y = parseInt(document.getElementById("num2").value);
        let mul = x * y
        document.getElementById("result").innerHTML = mul;
    }

    function divisionClick() {
        let x = parseInt(document.getElementById("num1").value);
        let y = parseInt(document.getElementById("num2").value);
        let div = x / y
        document.getElementById("result").innerHTML = div;
    }
</script>

</body>

</html>
